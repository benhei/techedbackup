---
applications:

- name: cloud-day-demo
  memory: 1280M
  timeout: 300
  random-route: true
  path: application/target/cloud-day-demo-application.war
  buildpacks:
    - sap_java_buildpack
  env:
    TARGET_RUNTIME: tomcat
    SET_LOGGING_LEVEL: '{ROOT: INFO, com.sap.cloud.sdk: INFO}'
    JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:128m..'
